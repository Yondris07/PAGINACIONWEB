<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Trocchi&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="../css/estilos.css" /> <!-- Estilos CSS -->
    <link rel="shortcut icon" href="../img/icono/iconoazul.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Font Awesome (para íconos) -->
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #8d99ae;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        header h1 {
            color: #0077b6;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            background-color: #0077b6;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 300;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #005f8f;
        }

        /* Estilos de la sección de imágenes */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .image-box {
            text-align: center;
            max-width: 300px;
            margin: 10px;
        }

        .image-box img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-box p {
            margin-top: 10px;
            font-weight: 600;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .image-box img {
                height: auto;
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1 class="nav">
            <i class="fab fa-facebook" style="color: #0077b6; margin-right: 5px;"></i>
            META
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contac.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="image-box">
            <img src="../img/imagen/imagen1.png" alt="Portátil" />
            <p>Portátil</p>
        </div>
        <div class="image-box">
            <img src="../img/imagen/imagen2.jpg" alt="Computador de mesa" />
            <p>Computador de mesa</p>
        </div>
        <div class="image-box">
            <img src="../img/imagen/imagen3.png" alt="Mesa" />
            <p>Mesa</p>
        </div>
    </main>

</body>

</html>
