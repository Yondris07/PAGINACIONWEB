<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="shortcut icon" href="img/icono/iconoazul.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .contact-form {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-family: 'Poppins', sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contact-form button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #005f8f;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="nav">
      <i class="fab fa-facebook" style="color: #0077b6; margin-right: 5px;"></i>
      META
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Contáctanos</h1>
      <p>Déjanos tu mensaje y te responderemos pronto.</p>
    </section>

    <section class="contact-form">
      <input type="text" placeholder="Tu nombre" required />
      <input type="email" placeholder="Tu correo" required />
      <textarea rows="5" placeholder="Escribe tu mensaje" required></textarea>
      <button>Enviar mensaje</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
    <div class="social-media">
      <a href="#" class="fa-brands fa-facebook"></a>
      <a href="#" class="fa-brands fa-twitter"></a>
      <a href="#" class="fa-brands fa-linkedin"></a>
    </div>
  </footer>
</body>

</html>
